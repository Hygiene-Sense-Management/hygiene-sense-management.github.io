<p class="p_Normal">Device filters support following logical operators:</p>
<p class="p_Normal"><span class="f_Identifier">AND</span>: Joins two or more device filter terms or logical operators with a Boolean <span class="f_InlineCode">AND</span> operation.</p>
<p class="p_Normal"><span class="f_Identifier">OR</span>: Joins two or more device filter terms with a Boolean <span class="f_InlineCode">OR</span> operation.</p>
